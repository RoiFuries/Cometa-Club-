<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Styles/00_variables.css">
    <link rel="stylesheet" href="./Styles/12_shoppingCart.css">

    <title>Shopping Cart</title>
</head>
<body>
    

    <aside class="product-detail">
        <div class="my-order-content">
            <figure class="product-detail__my-order-content__icon-arrow">
                <img src="./Assets/icons/flechita.svg" alt="icon Aroow" class="product-detail__my-order-content__icon-arrow--icon">
                <p class="product-detail__my-order-content__title">Shopping Cart</p>

            </figure>
            
            <div class="shopping-cart">
                <figure> 
                    <img src="https://risetcdn.jatimtimes.com/images/2021/02/26/Royal-Enfield-Himalayan-Foto-Ultimate-Motorcyclinge4093137ee4c0745.jpg" alt="Continental GT">
                </figure>
                <p>Himalayan</p>
                <p>$120 k</p>
                <img src="./Assets/icons/icon_close.png" alt="icon-Close" class="shopping-cart__icon-Close">
            </div>
    
            <div class="shopping-cart">
                <figure> 
                    <img src="https://royalenfieldmx.com/wp-content/uploads/2022/02/6802-bBAtfIMbl5j4-1.jpg" alt="Himalayan">
                </figure>
                <p>Continental GT</p>
                <p>$120 k</p>
                <img src="./Assets/icons/icon_close.png" alt="icon-Close" class="shopping-cart__icon-Close">
            </div>
    
            <div class="shopping-cart">
                <figure> 
                    <img src="https://cdni.autocarindia.com/Utils/ImageResizer.ashx?n=https://cdni.autocarindia.com/ExtraImages/20220807060517_WhatsApp%20Image%202022_08_07%20at%205.59.44%20PM.jpeg&w=700&q=90&c=1" alt="Classic 350">
                </figure>
                <p>Classic 350</p>
                <p>$120 k</p>
                <img src="./Assets/icons/icon_close.png" alt="icon-Close" class="shopping-cart__icon-Close">

            </div>

            <div class="order">
                <p>
                    <span>Total:</span>
                </p>
                <p>$360 k</p>
            </div>

            <button class="primary-button">
                Checkout
            </button>

        </div>
        
    </aside>



</body>
</html>
