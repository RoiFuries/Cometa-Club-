<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Styles/00_variables.css">
    <link rel="stylesheet" href="./Styles/11_productDetails.css">

    <title>Product Detail</title>
</head>
<body>
    

    <aside class="product-detail">
        <div class="product_detail-close">
            <img src="./Assets/icons/icon_close.png" alt="" class="icon close">
        </div>
        <img src="https://risetcdn.jatimtimes.com/images/2021/02/26/Royal-Enfield-Himalayan-Foto-Ultimate-Motorcyclinge4093137ee4c0745.jpg" alt="Royald Enfield Himalayan" class="">
        <div class="product-detail__product-info">
            <p class="product-detail__product-info__price">$120k</p>
            <p class="product-detail__product-info__name">Himalayan</p>
            <p class="product-detail__product-info__description">
                La Himalayan es fácil de manejar, traza las curvas como leyendo la mente, 
                transmite seguridad cuando más se necesita. El chasis es un doble cuna en acero de estructura tubular 
                desarrollado por Harris Performance, una compañía inglesa especializada en este tipo de productos.
            </p>
            <button class="primary-button add-to-cart-button">
                <img src="./Assets/icons/bt_add_to_cart.svg" alt="add to cart icon">
                Add to cart
            </button>
        </div>
    </aside>
</body>
</html>
